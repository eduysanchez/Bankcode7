<app-navbar></app-navbar>

<div class="container container-fluid mt-2">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <h2>Dívidas</h2>
            <div class="card mb-2" *ngFor="let dividas of getDividas; let i = index">

                <div class="card">
                    <div class="row g-0 m-2">
                        <div class="col-sm-8">
                            <div class="card-body">
                                <h5 class="card-title">Cliente: {{ dividas.cliente }}</h5>
                                <p class="card-text">Motivo: {{ dividas.motivo }} <br> Valor: {{ dividas.valor }}</p>
                                <p class="card-text"><small class="text-muted">Data: {{ dividas.data | date }}</small></p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary m-2" (click)="iditDivida(dividas.id)"><i class="fa fa-pencil"></i></button><br>
                            <button type="button" class="btn btn-danger m-2" (click)="deleteDivida(dividas.id, dividas.cliente, i)"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
            <h2>Control de Dívidas</h2>
            <form autocomplete="off" #dividaForm="ngForm" (ngSubmit)="dividas(dividaForm)">
                <div class="form-group mt-2">
                    <label for="idFirebase" class="visually-hidden">Firebase Id:</label>
                    <input type="hidden" disabled class="form-control" id="idFirebase" placeholder="Firebase Id" name="id"
                        [(ngModel)]="divida.id">
                </div>
                <div class="form-group mt-2">
                    <label for="email">Cliente:</label>
                    <select class="form-select" id="cliente" name="id_user" [(ngModel)]="divida.id_user" required>
                        <option *ngFor="let cliente of clientes; let i = index" [value]="cliente.id">{{cliente.name}}</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="motivo_divida">Motivo:</label>
                    <input type="text" class="form-control" id="motivo_divida"
                        placeholder="Ex: dívida cartão de crédito" name="motivo" [(ngModel)]="divida.motivo" required>
                </div>
                <div class="form-group mt-2">
                    <label for="valor">Valor:</label>
                    <input type="number" class="form-control" id="valor" placeholder="Ex: R$500,00" name="valor"
                        [(ngModel)]="divida.valor" required>
                </div>
                <div class="form-group mt-2">
                    <label for="data">Data:</label>
                    <input type="date" class="form-control" id="data" placeholder="Ex: 02/02/2019" name="data"
                        [(ngModel)]="divida.data" required>
                </div>
                <div class="float-end mt-2">
                    <button type="reset" class="btn btn-danger m-2"><i class="	fa fa-refresh"></i></button>
                    <button type="submit" class="btn btn-primary" [disabled]="!dividaForm.valid"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
